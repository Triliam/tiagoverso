<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <body>
        <div class="audio"></div>
        <button onclick="play()">Iniciar jornada</button>

        <script defer>
            const audioDiv = document.querySelector('.audio')
            const musica = new Audio('audios/musica.mp3')

            audioDiv.appendChild(musica)

            const play = () => {
                musica.play()
            }


        </script>
    </body>
</body>
</html>
